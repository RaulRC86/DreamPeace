<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="description" content="Una aplicación simple de alarma para despertar a tiempo">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>DreamPeace</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="logoDP.png">
  <script>
    // Eliminar botones de depuración inmediatamente
    (function() {
      function removeDebugButton() {
        console.log('Buscando botones de depuración...');
        document.querySelectorAll('button').forEach(button => {
          if (button.textContent.includes('Forzar') || 
              button.textContent.includes('Debug') || 
              button.textContent.includes('Depuración')) {
            console.log('Botón de depuración encontrado y eliminado');
            button.remove();
          }
        });
      }
      
      // Ejecutar inmediatamente
      removeDebugButton();
      
      // Ejecutar después de cargar
      window.addEventListener('load', removeDebugButton);
      
      // Ejecutar periódicamente
      setInterval(removeDebugButton, 1000);
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1 id="reloj" class="clock">00:00:00</h1>
    
    <div class="alarm-container">
      <label for="horaAlarma">Hora de la alarma:</label>
      <input type="time" id="horaAlarma" class="alarm-input">
      
      <div class="button-container">
        <button onclick="setAlarma()" class="btn alarm-btn">Alarma</button>
        <button onclick="clearAlarma()" class="btn cancel-btn">Cancelar</button>
      </div>
    </div>
    
    <!-- Install button will be added here by JavaScript -->
    <div id="install-container"></div>
  </div>
<footer>Creada por Raúl Rodríguez Clavero, 2025</footer>
  <script src="script.js"></script>
</body>
</html>
